<table>
    <tr class="row">
        <th class="header-left">Country</th>
        <th class="header-right">Cars Purchased</th>
    </tr>
    <tr class="row" *ngFor="let country of dataSource">
        <th class="cel-left">{{country.name}}</th>
        <th class="cel-right">{{country.count}}</th>
    </tr>
</table>
